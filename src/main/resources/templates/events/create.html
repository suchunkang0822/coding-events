<!Doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
    <nav th:replace="fragments :: header"></nav>

    <!-- We don't need below error msg, since we can use th:errors to
    directly render the error msg's for each of the fields-->
<!--    <p th:text="${errorMsg}" style="color: red"></p>-->

    <form method="post" action="create">
        <div class="form-group">
            <label>Name
<!--                because we are passing empty Event obj from the diplayCreateEventForm
                    from EventController, we don't need to explicitly give the type and name
                    and it can just be replaced with th:field = "${event.name}"-->
<!--                <input type="text" name="name" class="form-control" and same goes
                    for the rest of input with explicitly called inputs-->
                <input th:field="${event.name}" class="form-control">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
<!--                <input type="text" name="description" class="form-control">-->
                <input th:field="${event.description}" class="form-control">
            </label>
            <p class="error" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label>Contact Email
<!--                <input type="text" name="contactEmail" class="form-control">-->
                <input th:field="${event.contactEmail}" class="form-control">
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label>Location
                <input th:field="${event.location}" class="form-control">
            </label>
            <p class="error" th:errors="${event.location}"></p>
        </div>
        <div class="form-group">
            <label>Registration <br>
                <input type="checkbox" th:field="${event.isRegistered}" th:value="true"> <label>Yes</label>
            </label>
            <p class="error" th:errors="${event.isRegistered}"></p>
        </div>
        <div class="form-group">
            <label>Number of Attendees
                <input th:field="${event.attendees}" class="form-control">
            </label>
            <p class="error" th:errors="${event.attendees}"></p>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>
    </form>
</body>
</html>
